{% extends "base.html" %}

{% block title%}contact{% endblock title %}


{% block body%}
<div class="container-img-fluid px-0 mb-3">
    <img src="https://cdn.pixabay.com/photo/2024/02/24/19/00/phone-8594571_1280.jpg" class="d-block w-100 mx-0" style="height: 500px;" alt="...">
    </div>


    <div class="container py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="desc">Tell me about what you to contact me for...</label>
        <textarea  class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>
     <button class="btn btn-primary" type="submit">submit</button>
    </form>
    </div>
   
{% endblock body %}
